                onsubmit="return validateForm(event)" novalidate>

                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".6s">
                  <input type="text" placeholder="Your Name*" id="name" class="form-control" name="Name" required>

                <div class="form-group wow fadeInDown">

                  <span id="email-error" class="error-message"></span>
                </div>

                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
                  <input type="tel" placeholder="Phone Number" class="form-control" pattern="[0-9]{10,}"

                  <span id="phone-error" class="error-message"></span>
                </div>

                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
                  <input type="text" placeholder="Company" class="form-control" name="Company" id="company">
                </div>

                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
                  <input type="text" placeholder="Title" class="form-control" name="Title" id="title">
                </div>

                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.2s">
                  <textarea rows="5" placeholder="Message*" class="form-control" name="Message" id="message" required></textarea>

                </div>

  <script>
    function validateForm(event) {
      var nameInput = document.forms["contact-form"]["Name"]
      var emailInput = document.forms["contact-form"]["E-mail"];
      var phoneInput = document.forms["contact-form"]["Phone Number"];
      var msgInput = document.forms["contact-form"]["Message"]

      if (!nameInput.checkValidity()) {
        document.getElementById("name-error").innerHTML = `<span style="font-size: 12px; color: #ff0000";>Please enter your name.</span>`;
        return false;
      } else {
        document.getElementById("name-error").innerHTML = "";
      }

      if (!emailInput.checkValidity()) {
        document.getElementById("email-error").innerHTML = `<span style="font-size: 12px; color: #ff0000";>Please enter a valid email address.<br>(eg: demoemail@demo.com)</span>`;
        return false;
      } else {
        document.getElementById("email-error").innerHTML = "";
      }

      if (phoneInput.value !== "" && !phoneInput.checkValidity()) {
        document.getElementById("phone-error").innerHTML = `<span style="font-size: 12px; color: #ff0000";>Please enter a valid phone number.<br>(eg: 2131231234)</span>`;
        return false;
      } else {
        document.getElementById("phone-error").innerHTML = "";
      }

      if (!msgInput.checkValidity()) {
        document.getElementById("msg-error").innerHTML = `<span style="font-size: 12px; color: #ff0000";>Please enter your message.</span>`;
        return false;
      } else {
        document.getElementById("msg-error").innerHTML = "";
      }

      event.target.reset();
      // Additional validation for other fields if needed

      // showPopup(); // Call function to show popup
      // return true;
    }

    // function showPopup() {
    //   alert("Form submitted successfully!"); // You can replace this with your custom popup logic
    // }
  </script>
